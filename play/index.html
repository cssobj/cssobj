<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cssobj demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lte IE 8]>
        <script type="text/javascript" src="http://1111hui.com/js/es5-shim.min.js"></script>
        <![endif]-->
    <script type="text/javascript" src="../dist/cssobj.iife.js"></script>
    <script type="text/javascript" src="../node_modules/cssobj-plugin-value-default-unit/dist/cssobj-plugin-value-default-unit.iife.js"></script>
    <script type="text/javascript" src="./browser-detection.js"></script>
  </head>
  <body>
    <div id="hr"></div>
    <div id="size"></div>
    <h3>LOVE CSSOBJ<br>
      <span>
        Browser:
<!--[if IE 7]>IE 7<![endif]-->
<!--[if IE 6]>IE 6<![endif]-->
<!--[if IE 5]>IE 5<![endif]-->
      </span>
    </h3>

    <script type="text/javascript">
  // IE 11 simulator cannot report version below IE 7, use CC instead
  if(!(/ie/i.test(Sniff.browser.name) && parseFloat(Sniff.browser.version)<=7))
    document.getElementsByTagName('span')[0].innerHTML += '' + Sniff.browser.name + '-' + Sniff.browser.version + '[' + Sniff.os.name + ']'
    </script>

    <div style="height:10px; font-size:0; line-height:0; clear:both;"></div>
    <div class="text">
      &nbsp;Input Object:
    <textarea id="obj">
{
  h3: {
    color: 'red',
    textAlign: 'center',
    lineHeight: 1.5,
    fontSize: 32,
    margin: 0,
    padding: 0,
    span:{color:'red', fontSize:22}
  },
  '@media (min-width: 400)': {
    '@media (max-width: 500)': {
      h3: {
        color: 'blue',
        fontSize: 24
      }
    },
    '@media (min-width: 500)': {
      h3: {
        color: 'green',
        fontSize: 20
      }
    }
  }
}
    </textarea>
    </div>

    <div class="text"> &nbsp;CSSOM Text:
      <textarea id="csstext"></textarea>
    </div>
<script type="text/javascript" src="./page.js"></script>
<script type="text/javascript">
var result = cssobj({},{plugins: {value: cssobj_plugin_value_default_unit()}})
var objDom = document.getElementById('obj')

function updateCSSText() {
  return document.getElementById('csstext').value = getCSSText(result.cssdom)
}

function applyObj() {
  try{
    var func = new Function('result.obj='+objDom.value)
    func()
    result.update()
    updateCSSText()
  }catch(e) {
    // console.log(e)
  }
}
objDom.onkeyup = applyObj
applyObj()
window.onresize()
</script>

</body>
</html>
